<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation</title>
    <link rel="stylesheet" href="index.css" />
    <style>
      .box {
        background-color: red;
        /* transition: all 0.2s ease-in-out; */
        transition-property: transform, background;
        transition-timing-function: cubic-bezier(0.07, 0.82, 0.78, 0.44);
        transition-duration: 1s;
        transition-delay: 1s;
      }

      .box:hover {
        background-color: aquamarine;
        transform: rotate(360deg);
      }

      .flex {
        display: flex;
      }

      .spinner {
        border: 8px solid grey;
        border-top: 8px solid blue;
        border-radius: 50%;
        width: 32px;
        height: 32px;
        animation: 3s linear 0s infinite spinner;
      }

      @keyframes spinner {
        0% {
          transform: rotate(0deg);
        }

        25% {
          transform: rotate(270deg);
          border-top-color: red;
        }

        75% {
          transform: rotate(540deg);
        }

        100% {
          transform: rotate(720deg);
        }
      }

      body {
        height: 100vh;
        position: absolute;
        width: 100%;
      }

      .planet {
        width: var(--diameter);
        height: var(--diameter);
        top: calc(50% - var(--diameter) / 2);
        left: calc(50% - var(--diameter) / 2);
        border-radius: 50%;
        position: absolute;
      }

      .sun {
        --moveX: 0px;
        --diameter: 150px;
        background: orange;
        position: absolute;
      }

      .mercury {
        --moveX: 100px;
        --diameter: 20px;
        background: grey;
        animation: solarSystem 2s infinite linear;
      }

      .venus {
        --moveX: 150px;
        --diameter: 30px;
        background: red;
        animation: solarSystem 2.5s infinite linear;
      }

      .earth {
        --moveX: 230px;
        --diameter: 70px;
        background: aquamarine;
        animation: solarSystem 3s infinite linear;
      }

      .mars {
        --moveX: 300px;
        --diameter: 40px;
        background: orangered;
        animation: solarSystem 4s infinite linear;
      }

      @keyframes solarSystem {
        from {
          transform: rotate(0deg) translate(var(--moveX));
        }

        to {
          transform: rotate(360deg) translate(var(--moveX));
        }
      }
    </style>
  </head>

  <body>
    <div class="flex">
      <div class="box">
        <img
          width="50px"
          height="50px"
          src="http://simpleicon.com/wp-content/uploads/arrow-5.png"
          alt="arrow"
        />
      </div>
      <div>Click this arrow</div>
    </div>

    <div class="spinner"></div>

    <div class="planet sun"></div>
    <div class="planet mercury"></div>
    <div class="planet venus"></div>
    <div class="planet earth"></div>
    <div class="planet mars"></div>
  </body>
</html>
